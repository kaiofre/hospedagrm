<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionando fundos</title>
    <style>
        div.bloco{ height: 200px;
           margin: 11px;
            border: solid 1px black;
            border-radius: 11px;
            background-image: url("img/wallpaper003.jpg");
        }
        div#b1{ background-position: left top;}
        div#b2{ background-position: left center;}
        div#b3{ background-position: right bottom;}
        div#b4{ background-position: center center;}
    </style>
</head>
<body>
    <div class="bloco" id="b1"></div>
    <div class="bloco" id="b2"></div>
    <div class="bloco" id="b3"></div>
    <div class="bloco" id="b4"></div>
</body>
</html>
